  <link href="css/styles.css" rel="stylesheet" />

</head>

<body class="d-flex flex-column min-vh-100">

  <!-- Responsive navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">
      <a class="navbar-brand" href="index.html"> <img src="assets/covid.ico" width="25" height="25" alt=""> VI
        Project - Visualize Covid Data</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
          class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" aria-current="" href="index.html">Map Plot</a></li>

          </li>
          <li class="nav-item"><a class="nav-link" aria-current="" href="about.html">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content-->
  <div class="container-fluid my-5">
    <h1>Bar Plot</h1>

    Region: <select id="continentDropdown" name="locality" onchange="setSelectedContinent(this)">
    </select> &emsp; &emsp;

    Indicator: <select id="indicatorDropdown" name="locality" onchange="setSelectedIndicator(this)">
      <option value="cases" selected="selected">Cases</option>
      <option value="deaths">Deaths</option>
    </select> &emsp; &emsp;

    Type of processed data: <select id="country-dropdownCount" name="locality" onchange="setSelectedCount(this)">
      <option value="Normalized">Normalized</option>
      <option value="Raw count" selected="selected">Raw</option>
    </select> &emsp; &emsp;

    Year: <select id="yearDropdown" name="locality" onchange="setSelectedYear(this)">
      <option value="2020">2020</option>
      <option value="2021" selected="selected">2021</option>
    </select> &emsp; &emsp;

    Week number: <select id="weekNumDropdown" name="locality" onchange="setSelectedWeekNum(this)">
    </select> &emsp; &emsp;

    <!-- Create a svg where the graph will take place -->
    <svg id="svg-bar-plot"></svg>

  </div>

  <!-- Footer-->
  <div class="wrapper flex-grow-1"></div>
  <footer class="py-5 bg-dark">
    <div class="container px-4 px-lg-5">
      <p class="m-0 text-center text-white">Copyright &copy; VI Project - Visualize Covid Data 2021/2022</p>
